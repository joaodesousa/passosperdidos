name: Deploy DRF API to VPS

on:
  push:
    branches:
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2
        
      # Set up SSH key for deployment
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.VPS_SSH }}

      # Fix SSH permissions
      - name: Adjust SSH permissions
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          chmod 644 ~/.ssh/known_hosts

      # Test SSH connection
      - name: Test SSH connection
        run: ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "echo 'SSH Connected Successfully'"

      # Deploy to VPS
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e  # Exit immediately if a command fails

            echo "🔄 Changing directory..."
            cd /var/www/passosperdidos/api 

            echo "🔧 Fixing Git safe directory issue..."
            sudo chown -R $USER:$USER /var/www/passosperdidos  # Fix ownership
            sudo git config --global --add safe.directory /var/www/passosperdidos

            echo "⬇️ Pulling latest code..."
            sudo git pull origin main 

            echo "🛑 Stopping running containers..."
            sudo docker-compose down  

            echo "🚀 Building and restarting containers..."
            sudo docker-compose up -d --build  

            echo "✅ Deployment complete!"
          EOF

      # Optional: Clean up Docker images
      - name: Clean up old Docker images
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            docker system prune -f  # Remove unused Docker images and containers
          EOF
