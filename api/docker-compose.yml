version: '3.8'

services:
  web:
    build: .
    container_name: django_api
    restart: always
    env_file: .env
    command: gunicorn api.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      DATABASE_URL: ${DATABASE_URL}  # Make sure to update with the correct connection string
    depends_on:
      - db

  # db service is removed because PostgreSQL is external

networks:
  app_network:
    external: true  # Use an existing network if the containers are on the same network
